
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-responsive-sm">
            <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>CartProduct</th>
                    <th>Image</th>
                    <th>Price</th>
            </thead>

            <tbody>

                {% for product in products %}
                <tr>
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.cartproduct}}</td>
                    <td>{{product.image}}</td>
                    <td>{{product.amount}}</td>
                    <td>

                        <button onclick="deleteProduct('{{product.id}}')" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
