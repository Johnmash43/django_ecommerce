{% extends "layouts/base.html" %}


{% block content %}

<div class="row m-5">
    <div class="col-lg-4">
        <div class="card mt-3 text-center">
            <div class="card-body m-3">
                <p><i class="fa fa-phone fa-2x" aria-hidden="true"></i><h3 class="text-center">Contact Us</h3></p>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card mt-3 text-center">
            <div class="card-body m-3">
                <p><i class="fa fa-envelope fa-2x" aria-hidden="true"></i><h3 class="text-center">Send Us An Email</h3></p>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card mt-3 text-center">
            <div class="card-body m-3">
                <p><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i><h3 class="text-center">Our Location</h3></p>
            </div>
        </div>
    </div>
</div>


<div class="row m-3">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <form method="post" id="contactForm" name="contactForm" >
                    {% csrf_token %}
                    <h3 class="text-center text-success" >Contact Us</h3>
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="text" name="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Phone Number</label>
                        <input type="number" name="number" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Message</label>
                        <textarea type="text" name="message" class="form-control" ></textarea>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}


{% block scripts %}

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>

    $(document).ready(function(){

        $("#contactForm").on("submit", function(e){

            e.preventDefault();

            $.ajax({
                dataType: "json",
                url: "{% url 'contact.ajax.submission' %}",
                type:"POST",
                data: $("#contactForm").serialize(),
                success:function(data){
                    Swal.fire({
                        icon: 'success',
                        title: 'Submitted',
                        text: 'Thank you for '+name+' your message',
                    })

                },
                error:function(data){
                    console.log(data)
                },
            });
        })

       
    });
</script>

{% endblock %}
