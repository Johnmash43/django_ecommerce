{% extends "layouts/base.html" %}


{% block content %}

<div class="row">
    <div class="col-lg-4">
        <div class="card mt-3 bg-dark text-center">
            <div class="card-body m-3">
                <p><i class="fa fa-phone fa-2x text-light" aria-hidden="true"></i><h3 class="text-center text-light">Contact Us</h3></p>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card mt-3 bg-secondary text-center">
            <div class="card-body m-3">
                <p><i class="fa fa-envelope fa-2x text-light" aria-hidden="true"></i><h3 class="text-center text-light">Send Us An Email</h3></p>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card mt-3 bg-danger text-center">
            <div class="card-body m-3">
                <p><i class="fa fa-map-marker fa-2x text-light" aria-hidden="true"></i><h3 class="text-center text-light">Our Location</h3></p>
            </div>
        </div>
    </div>
</div>


<div class="row m-3">
    <div class="col-lg-6">
        <div class="card bg-primary">
            <div class="card-body">
                <form>
                    <h3 class="text-center" >Contact Us</h3>
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" placeholder="enter your name" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="text" placeholder="enter your email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Phone Number</label>
                        <input type="text" placeholder="enter your phone number" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Message</label>
                        <textarea type="text" placeholder="enter your message" class="form-control" ></textarea>
                    </div>

                    <button class="btn btn-dark btn-lg">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
